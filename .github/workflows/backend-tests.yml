name: Backend Tests in Docker

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend  # ðŸ‘ˆ ensures docker-compose runs in backend/

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build fastapi_app container
        run: docker compose build fastapi_app

      - name: Run tests inside fastapi_app
        # Override entrypoint to skip migrations
        run: docker compose run --rm \
              -e SKIP_MIGRATIONS=1 \
              --entrypoint "" \
              fastapi_app pytest /app/tests -v

      - name: Shutdown containers
        if: always()
        run: docker compose down -v
